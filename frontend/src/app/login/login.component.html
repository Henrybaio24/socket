
  <div class="mt-5 contorno rounded">
    <form
      [formGroup]="loginForm"
      class="card-body border border-light"
    >
      <div class="form-group">
        <label class="">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label class="">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <button
        (click)="login()"
        class="btn btn-secondary btn-block mt-5"

      >
        Ingresar
      </button>
    </form>
  </div>
